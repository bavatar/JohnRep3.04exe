<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a href="/add">Add a Car</a><br />
<div th:each="car : ${cars}">
    <h4 th:inline="text">[[${car.year}]] </h4>
    <h4 th:inline="text">[[${car.make}]]</h4>
    <h4 th:inline="text">[[${car.model}]]></h4>
</div>

</body>
</html>
